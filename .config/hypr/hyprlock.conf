source = colors.conf

# Monitor lock settings
general {
    disable_loading_bar = false 
    grace = 10
}

# Background layer
background {
    monitor =
    path = screenshot # Special keyword for live screenshot
    blur_passes = 3 # Adjust blur as needed
    blur_size = 7 # Adjust blur strength
    # Optional: color = rgba(25, 20, 20, 0.5) # A semi-transparent overlay if desired
}




#Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = $primary
    font_size = 160
    font_family = adwaita sans 
    position = 0, 170
    halign = center
    valign = center
}
# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = $primary
    font_size = 28
    font_family = SF Pro Display Bold
    position = 0, 290
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = ïŠ¾    $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 18
    font_family = SF Pro Display Bold
    position = 0, -55
    halign = center
    valign = center
}


# INPUT FIELD
input-field {
    monitor =
    size = 200, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $primary
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">Enter Pass</span></i>
    hide_input = false
    position = 0, -155
    halign = center
    valign = center
}


